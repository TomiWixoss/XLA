version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pystego-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend:/app
      - /app/venv
    restart: unless-stopped
    networks:
      - pystego-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pystego-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pystego-network

networks:
  pystego-network:
    driver: bridge
